<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1e1e1e">
  <title>Terminal Mobile â€” Login</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box" id="login-box">
      <h1>Terminal Mobile</h1>
      <form novalidate>
      <div class="auth-error" id="login-error"></div>
      <input type="text" id="login-username" placeholder="Username" autocomplete="username" autocapitalize="none">
      <input type="password" id="login-password" placeholder="Password" autocomplete="current-password">
      <button type="button" id="login-btn">Log In</button>
      </form>
      <div class="auth-toggle">
        No account? <a href="#" id="show-register">Register</a>
      </div>
    </div>

    <div class="auth-box" id="register-box" style="display:none">
      <h1>Create Account</h1>
      <form novalidate>
      <div class="auth-error" id="register-error"></div>
      <input type="text" id="register-username" placeholder="Username" autocomplete="username" autocapitalize="none">
      <input type="password" id="register-password" placeholder="Password (8+ characters)" autocomplete="new-password">
      <button type="button" id="register-btn">Register</button>
      </form>
      <div class="auth-toggle">
        Have an account? <a href="#" id="show-login">Log in</a>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
